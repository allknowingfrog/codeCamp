<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Verticle Scrolling Shooter</title>
<style>
body {
	padding:0;
	margin:0;
	background:#666;
}
canvas {
	display:block;
	margin:30px auto 0;
	border:1px dashed #ccc;
	background:#000;
}
</style>
<script>
//canvas vars
var canvas;
var CANVAS_W = 600;
var CANVAS_H = 600;
var ctx;

//keypress vars
var rightKey = false;
var leftKey = false;
var upKey = false;
var downKey = false;

//key-binding vars
var RIGHT = 39;
var LEFT = 37;
var UP = 38;
var DOWN = 40;
var FIRE = 88;

//enemy vars
var enemy;
var ENEMY_W = 50;
var ENEMY_H = 38;
var ENEMY_START = -(ENEMY_H + 10);
var ENEMY_SPEED = 3;
var ENEMY_TOTAL = 5;
var enemies = [];

//ship vars
var ship;
var SHIP_W = 50; 
var SHIP_H = 57;
var SHIP_SPEED = 5;
var ship_x;
var ship_y;

//laser vars
var LASER_W = 4;
var LASER_H = 20;
var LASER_SPEED = 10;
var LASER_TOTAL = 2;
var lasers = [];

//continue button vars
var CONT_W = 100;
var CONT_H = 40;
var CONT_X = CANVAS_W / 2 - CONT_W / 2;
var CONT_Y = CANVAS_H / 2 - CONT_H / 2;

//misc vars
var FPS = 30;
var score = 0;
var alive = true;
var LIVES_TOTAL = 3;
var lives = LIVES_TOTAL;

//game loop
function gameLoop() {
	clearCanvas();
	if (alive) {
		laserCollision();
		shipCollision();
		moveLaser();
		moveEnemies();
		moveShip();
		drawLaser();
		drawEnemies();
		drawShip();
		drawUI();
		setTimeout(gameLoop, 1000 / FPS);
	} else {
		drawUI();
		drawContinue();
	}
}

//init functions
function init() {
	canvas = document.getElementById('canvas');
	canvas.width = CANVAS_W;
	canvas.height = CANVAS_H;
	canvas.onclick = function(e) {click(e)};
	ctx = canvas.getContext('2d');
	enemiesInit();
	shipInit();
	enemy = new Image();
	enemy.src = '8bit_enemy.png';
	ship = new Image();
	ship.src = 'ship.png';
	document.addEventListener('keydown', keyDown, false);
	document.addEventListener('keyup', keyUp, false);
	gameLoop();
}

function shipInit() {
	ship_x = (CANVAS_W / 2) - (SHIP_W / 2);
	ship_y = CANVAS_H - (1.5 * SHIP_H); 
}

function enemiesInit() {
	enemies = [];
	var enemy_x = 50;
	for (var i = 0; i < ENEMY_TOTAL; i++) {
		enemies.push([enemy_x, ENEMY_START]);
		enemy_x += ENEMY_W + SHIP_W + 10;
	}
}

//move functions
function moveShip() {
	if (rightKey) {
		ship_x += SHIP_SPEED;
	} else if (leftKey) {
		ship_x -= SHIP_SPEED;
	}
	if (upKey) {
		ship_y -= SHIP_SPEED;
	} else if (downKey) {
		ship_y += SHIP_SPEED;
	}
	
	if (ship_x <= 0) {
		ship_x = 0;
	}
	if ((ship_x + SHIP_W) >= CANVAS_W) {
		ship_x = CANVAS_W - SHIP_W;
	}
	if (ship_y <= 0) {
		ship_y = 0;
	}
	if ((ship_y + SHIP_H) >= CANVAS_H) {
		ship_y = CANVAS_H - SHIP_H;
	}
}

function moveEnemies() {
	for (var i = 0; i < enemies.length; i++) {
		if (enemies[i][1] > CANVAS_H) {
			enemies[i][1] = ENEMY_START;
		} else {
			enemies[i][1] += ENEMY_SPEED;
		}
	}
}

function moveLaser() {
	for (var i = 0; i < lasers.length; i++) {
		if (lasers[i][1] < -LASER_H) {
			lasers.splice(i, 1);
		} else {
			lasers[i][1] -= LASER_SPEED;
		}
	}
}

//collision functions
function laserCollision() {
	var remove = false;
	for (var i = 0; i < lasers.length; i++) {
		for (var j = enemies.length - 1; j >= 0; j--) {
			if (collision(lasers[i][0], lasers[i][1], LASER_W, LASER_H, enemies[j][0], enemies[j][1], ENEMY_W, ENEMY_H)) {
				remove = true;
				enemies.splice(j, 1);
				score += 10;
				enemies.push([Math.random() * (CANVAS_W - ENEMY_W), ENEMY_START]);
			}
		}
		if (remove == true) {
			lasers.splice(i, 1);
			remove = false;
		}
	}
}

function shipCollision() {
	for (var i = 0; i < enemies.length; i++) {
		if (collision(ship_x, ship_y, SHIP_W, SHIP_H, enemies[i][0], enemies[i][1], ENEMY_W, ENEMY_H)) {
			checkLives();
		}
	}
}

//draw functions
function clearCanvas() {
	ctx.clearRect(0,0,CANVAS_W,CANVAS_H);
}

function drawShip() {	
	ctx.drawImage(ship, ship_x, ship_y);
}

function drawEnemies() {
	for (var i = 0; i < enemies.length; i++) {
		ctx.drawImage(enemy, enemies[i][0], enemies[i][1]);
	}
}

function drawLaser() {
	if (lasers.length) {
		for (var i = 0; i < lasers.length; i++) {
			ctx.fillStyle = '#f00';
			ctx.fillRect(lasers[i][0],lasers[i][1],LASER_W,LASER_H)
		}
	}
}

function drawUI() {
	ctx.font = 'bold 18px Arial';
	ctx.fillStyle = '#fff';
	ctx.fillText('Score: ', CANVAS_W - 110, 30);
	ctx.fillText(score, CANVAS_W - 50, 30);
	ctx.fillText('Lives:', 10, 30);
	ctx.fillText(lives, 68, 30);
}

function drawContinue() {
	ctx.fillRect(CONT_X, CONT_Y, CONT_W, CONT_H);
	ctx.fillStyle = '#000';
	ctx.fillText('Continue?', CONT_X + 5, CONT_Y + CONT_H - 15);
}

//input functions
function keyDown(e) {
	if (e.keyCode == RIGHT) {
		rightKey = true;
	} else if (e.keyCode == LEFT) {
		leftKey = true;
	}
	
	if (e.keyCode == UP) {
		upKey = true;
	} else if (e.keyCode == DOWN) {
		downKey = true;
	}
	
	if (e.keyCode == FIRE && lasers.length <= LASER_TOTAL) {
		lasers.push([ship_x + (SHIP_W / 2) - (LASER_W / 2), ship_y - LASER_H]);
	}
}

function keyUp(e) {
	if (e.keyCode == RIGHT) {
		rightKey = false;
	} else if (e.keyCode == LEFT) {
		leftKey = false;
	}
	
	if (e.keyCode == UP) {
		upKey = false;
	} else if (e.keyCode == DOWN) {
		downKey = false;
	}
}

function click(e) {
	var rect = canvas.getBoundingClientRect();
	var x = e.clientX - rect.left;
	var y = e.clientY - rect.top;
	if (!alive && collision(x, y, 0, 0, CONT_X, CONT_Y, CONT_W, CONT_H)) {
		reset();
		lives = LIVES_TOTAL;
		score = 0;
		alive = true;
		gameLoop();
	}
}

//helper functions
function collision(x,y,w,h,xx,yy,ww,hh) {
	var x2 = x + w;
	var y2 = y + h;
	var xx2 = xx + ww;
	var yy2 = yy + hh;
	if (x > xx && x < xx2 && y > yy && y < yy2) {
		return true;
	} else if (x2 > xx && x2 < xx2 && y > yy && y < yy2) {
		return true;
	} else if (x > xx && x < xx2 && y2 > yy && y2 < yy2) {
		return true;
	} else if (x2 > xx && x2 < xx2 && y2 > yy && y2 < yy2) {
		return true;
	} else {
		return false;
	}
}

function checkLives() {
	lives -= 1;
	if (lives > 0) {
		reset();
	} else if (lives == 0) {
		alive = false;
	}
}

function reset() {
	shipInit();
	enemiesInit();
	lasers = [];
}

//start game
window.onload = init;
</script>
</head>

<body>
	<canvas id="canvas"></canvas>
</body>
</html>
