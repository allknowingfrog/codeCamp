<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Verticle Scrolling Shooter</title>
<style>
body {
	padding:0;
	margin:0;
	background:#666;
}
canvas {
	display:block;
	margin:30px auto 0;
	border:1px dashed #ccc;
	background:#000;
}
</style>
<script>
//canvas vars
var canvas;
var CANVAS_W = 600;
var CANVAS_H = 600;
var ctx;

//ship vars
var ship;
var SHIP_W = 50; 
var SHIP_H = 57;
var ship_x;
var ship_y;

//misc vars
var FPS = 30;// <<<<<

//game loop
function gameLoop() {// <<<<<
	clearCanvas();// <<<<<
	drawShip();// <<<<<
	setTimeout(gameLoop, 1000 / FPS);// <<<<<
}// <<<<<

//init functions
function init() {
	canvas = document.getElementById('canvas');
	canvas.width = CANVAS_W;
	canvas.height = CANVAS_H;
	ctx = canvas.getContext('2d');
	shipInit();
	ship = new Image();
	ship.src = 'ship.png';
	gameLoop();// <<<<<
}

function shipInit() {
	ship_x = (CANVAS_W / 2) - (SHIP_W / 2);
	ship_y = CANVAS_H - (1.5 * SHIP_H); 
}

//draw functions
function clearCanvas() {// <<<<<
	ctx.clearRect(0,0,CANVAS_W,CANVAS_H);// <<<<<
}// <<<<<

function drawShip() {	
	ctx.drawImage(ship, ship_x, ship_y);
}

//start game
window.onload = init;
</script>
</head>

<body>
	<canvas id="canvas"></canvas>
</body>
</html>
