<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Pew-Pew</title>
<style>
body {
    background: gray;
}
canvas {
    display: block;
    margin: 30px auto 0;
    border: 1px dashed white;
    background: black;
}
</style>
<script>
//canvas vars
var canvas;
var CANVAS_W = 600;
var CANVAS_H = 600;
var ctx;

//init functions
function init() {
    canvas = document.getElementById('canvas');
    canvas.width = CANVAS_W;
    canvas.height = CANVAS_H;
    ctx = canvas.getContext('2d');
}

//start game
window.onload = init;
</script>
</head>
<body>
    <canvas id="canvas"></canvas>
</body>
</html>
